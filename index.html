<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Puppeteer Mocha Scaffold</title>
</head>
<body>
  <h1 class="font-serif text-lg text-grey-darkest text-center bg-blue-lighter p-5 text-5xl">FizzBuzz</h1>
  <div class="m-auto p-8 max-w-xl">
    <input type="text" id="value" class="mt-10 shadow appearance-none border rounded py-2 px-3 pl-32 text-grey-darker leading-tight focus:outline-none focus:shadow-outline float: left">
    <input type="submit" value="Check" id="button" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded float: left ml-3">
    <div id="display_answer" class="border-blue-light border-2px border-solid mt-10 p-6 bg-blue-lighter font-bold font-serif text-lg text-grey-darkest text-center text-4xl shadow-md"></div>
  </div>  
   <script src="../src/js/fizz-buzz.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () =>{
          let value = document.getElementById('value').value
          let fizzBuzz = new FizzBuzz
          let result = fizzBuzz.check(value)
          displayDiv.innerHTML = result;
        })
      })
    </script>
</body>
</html>
